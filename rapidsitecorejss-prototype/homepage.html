<!DOCTYPE>
<html>

<head>
    <title>Rapid Sitecore App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <!-- Nav + logo component -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"> <img src="https://picsum.photos/80/50" class="logo" alt="logo" /> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav w-100 justify-content-end">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu float-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Nav + logo component -->
        <div class="banners row my-2">
            <img src="https://picsum.photos/1110/400" class="col-12 img-fluid banner" alt="banner" />
        </div>
        <!-- Video component -->
        <div class="container embed-responsive embed-responsive-16by9 my-2">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/qk8JZcisYpY" frameborder="0"
                allowfullscreen></iframe>
        </div>
        <!-- Articles component -->
        <div class="container articles my-2">
            <div class="row">
                <div class="col-4 article ">
                    <div class="article-thumbnail">
                        <img src="https://picsum.photos/350/300" class="img-thumbnail" alt="Article thumbnail" />
                    </div>
                    <div class="article-info">
                        <h3 class="article-title">Article Title</h3>
                        <p class="article-dexcription">Article Description</p>
                    </div>
                </div>
                <div class="col-4 article">
                    <div class="article-thumbnail">
                        <img src="https://picsum.photos/350/300" class="img-thumbnail" alt="Article thumbnail" />
                    </div>
                    <div class="article-info">
                        <h3 class="article-title">Article Title</h3>
                        <p class="article-dexcription">Article Description</p>
                    </div>
                </div>
                <div class="col-4 article">
                    <div class="article-thumbnail">
                        <img src="https://picsum.photos/350/300" class="img-thumbnail" alt="Article thumbnail" />
                    </div>
                    <div class="article-info">
                        <h3 class="article-title">Article Title</h3>
                        <p class="article-dexcription">Article Description</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-end">
                <a class="articles-more" href="#">More Articles >></a>
            </div>
        </div>
        <!-- Footer component -->
        <footer class="container-fluid py-4 bg-light">
			<div class="row">
				
			</div>
            <p class="copyright col-6">Copyright &copy; Your Website</p>
            <!-- TODO: add social networks -->
        </footer>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
